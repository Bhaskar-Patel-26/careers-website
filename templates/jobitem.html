<div class='border-bottom row' style='margin-bottom: 16px'>
  <div class='col-10'>
    <h4 style='margin-bottom: 1px; color: gray '>
    {{ job['title'] }}
    </h4>
    <div>
      <b>{{ job['location'] }}</b>
    </div>
    {% if 'salary' in job %}
    <div>
      <b>{{ job['salary'] }}</b>
    </div>
    {% endif %}
  </div>
  <div class='col-2'>
    <button class='btn btn-outline-primary'>Apply</button>
  </div>
</div>
